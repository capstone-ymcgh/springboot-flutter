<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Recommendation</title>
</head>
<body>
<h1>Meal Plan Recommendation</h1>
<form action="/generate-meal-plan" method="get">
    <label for="month">Month:</label>
    <input type="month" id="month" name="month" value="<%= LocalDate.now().toString().substring(0, 7) %>"><br><br>

    <label for="div">Div:</label>
    <select id="div" name="div">
        <option value="0">Adult</option>
        <option value="1">Student</option>
    </select><br><br>

    <label for="serving">Serving:</label>
    <input type="number" id="serving" name="serving" value="1" min="1"><br><br>

    <button type="submit">Generate Meal Plan</button>
</form>
</body>
</html>
